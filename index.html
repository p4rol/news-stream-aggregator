<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                                                   <!-- Defines the character encoding as UTF-8, which supports most languages and symbols -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!-- Ensures the page is responsive, scaling properly on mobile devices -->
    <title>Live Streams in Grid</title>                                      <!-- Sets the title of the web page as displayed on the browser tab -->
    <style>
        .grid-container {
            display: grid;                            /* Uses CSS Grid layout for the container */
            grid-template-columns: repeat(3, 1fr);    /* Creates 3 equal columns across the grid */
            grid-gap: 0;                              /* Removes any gaps between the grid items (iframes) */
            height: 100vh;                            /* Sets the height of the container to 100% of the viewport height */
        }
        .grid-container iframe {
            border: none;     /* Removes any default borders around the iframes */
            width: 100%;      /* Sets the iframe width to fill 100% of its grid cell */
            height: 100%;     /* Sets the iframe height to fill 100% of its grid cell */
        }
    </style>
</head>
<body>
    <div class="grid-container">  <!-- Defines the container for the grid of iframes -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bNyUyrR0PHo?si=i4PDUA-ZfFxyMz9Q&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture; web-share" referrerpolicy="strict-origin-when_cross-origin" allowfullscreen></iframe> <!-- First YouTube video iframe, with autoplay and mute enabled, filling one grid cell -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/me1fBxx9wJY?si=hAlpx4afNogf8jaF&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture; web-share" referrerpolicy="strict-origin-when_cross-origin" allowfullscreen></iframe> <!-- Second YouTube video iframe, similar settings as above -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/f6VpkfV7m4Y?si=HWPTcKwf4t0gCIkk&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture; web-share" referrerpolicy="strict-origin-when_cross-origin" allowfullscreen></iframe> <!-- Third YouTube video iframe -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VuYzy8IuT0Y?si=L4zHKSX5DD124OJV&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture; web-share" referrerpolicy="strict-origin-when_cross-origin" allowfullscreen></iframe> <!-- Fourth YouTube video iframe -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/e2RgSa1Wt5o?si=kxs2earS-lhTbOwV&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture; web-share" referrerpolicy="strict-origin-when_cross-origin" allowfullscreen></iframe> <!-- Fifth YouTube video iframe -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/et0bSUddkn4?si=9Ur9daArnmPz9i07&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture; web-share" referrerpolicy="strict-origin-when_cross-origin" allowfullscreen></iframe> <!-- Sixth YouTube video iframe -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/gCNeDWCI0vo?si=Odl-hGcl424Gie6W&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture; web-share" referrerpolicy="strict-origin-when_cross-origin" allowfullscreen></iframe> <!-- Seventh YouTube video iframe -->
    </div>                        <!-- Closes the grid container div -->
</body>
</html>
