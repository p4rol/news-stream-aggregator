<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streams in Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns of equal width */
            grid-gap: 0;  /* Remove spacing between streams */
            height: 100vh; /* Set container height to 100 viewport height */
        }
        .grid-container iframe {
            border: none; /* Optional to remove borders for a cleaner look */
            width: 100%; /* Force iframe width to 100% of its container */
            height: 100%; /* Force iframe height to 100% of its container */
        }
    </style>
</head>
<body>
    <div class="grid-container">
